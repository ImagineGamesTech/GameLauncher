<!DOCTYPE html>

<head>

  <title>Animated game launcher cards</title>
  <link rel="stylesheet" href="/style.css">
<link rel='stylesheet' href='https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css'><link rel="stylesheet" href="./style.css">

<ul class="game-cards">

		<div class="game-card">

					<div class="game-card__cover">
						<div class="game-card__image-placeholder"></div>
					</div>
					<div class="game-card__title">Awesome Game: Rebirth</div>
					<button class="game-card__touch-target" aria-label="Expand"></button>
				</div>
			</div>

			<div class="game-card__back">
				<div class="game-card__content">
					<div class="game-card__metadata">
						<i class="fa fa-clock" aria-hidden="true"></i>
						164 hrs
					</div>
					<div class="game-card__buttons">
						<button class="game-card__button -play">
							<i class="fa fa-play" aria-hidden="true"></i>
							Play
						</button>
						<button class="game-card__button" aria-label="More">
							<i class="fa fa-ellipsis-h" aria-hidden="true"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
